<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payoo mobile</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800">
  <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
    <header>
      <nav class="flex justify-between mx-5 items-center border-b border-slate-400 pb-2">
        <div class="flex justify-around items-center">
          <img  src="./assets/Group.png" alt="">
          <div class="pl-1">
            <h1 class="font-bold text-3xl mb-1">$<span id="main-balance">4500</span></h1>
            <p>Available Balance</p>
          </div>
        </div>
        <button class="btn">Log out</button>
      </nav>
      <section class="border-b rounded-3xl border-b-gray-400 pb-2 mb-5">
        <div class="mt-12 p-5">
          <h1 class="text-3xl font-bold mb-2">ðŸ”¥Welcome to Payooo!</h1>
          <p class="from-neutral-400 text-gray-600">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
        </div>

        <!-- btn-1 -->
        <div class=" grid grid-cols-3 p-2 gap-2">
          <div id="add-money-box" class="cursor-pointer border border-gray-500 px-2 py-4 text-center rounded">
            <img class="w-8 mx-auto" src="./assets/wallet1.png" alt="">
            <h3>Add Money</h3>
          </div>

          <!-- btn-2 -->
          <div id="cashOut-box" class="cursor-pointer border border-gray-500 px-2 py-4 text-center rounded">
            <img class="w-8 mx-auto" src="./assets/send1.png" alt="">
            <h3>Cashout</h3>
          </div>

          <!-- btn-3 -->
          <div id="moneyTransfer" class="cursor-pointer border border-gray-500 px-2 py-4 text-center rounded">
            <img class="w-8 mx-auto" src="./assets/money1.png" alt="">
            <h3>Transfer Money</h3>
          </div>

          <!-- 4 -->
          <div id="getBonus" class="cursor-pointer border border-gray-500 px-2 py-4 text-center rounded">
            <img class="w-8 mx-auto" src="./assets/bonus1.png" alt="">
            <h3>Get Bonus</h3>
          </div>
          <!-- 5 -->
          <div id="payBill" class="cursor-pointer border border-gray-500 px-2 py-4 text-center rounded">
            <img class="w-8 mx-auto" src="./assets/purse1.png" alt="">
            <h3>Pay Bill</h3>
          </div>
          <!-- 6 -->
          <div id="transaction-box" class="cursor-pointer border border-gray-500 px-2 py-4 text-center rounded">
            <img class="w-8 mx-auto" src="./assets/transaction1.png" alt="">
            <h3>Transactions</h3>
          </div>
        </div>
      </section>

      <!-- input field section-->
      <section id="moneyAdd">
        <h2 class="text-2xl font-bold ml-8">Add Money</h2>
        <div class="hero-content flex-col lg:flex-row-reverse">
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-3xl">
            <form class="card-body">
              <legend>Select A Bank</legend>
              <select id="allBank" class="select">
                <option disabled selected>Select bank</option>
                <option>Bkash</option>
                <option>Nagad</option>
                <option>Roket</option>
              </select>
              <fieldset class="fieldset">
                <label  class="label">Bank Account Number</label>
                <input id="account-number" value="01313131313" type="text" class="input" placeholder="Enter 11 digit account number"/>
                <label class="label">Amount to Add</label>
                <input id="amount" type="text" class="input" placeholder="Add Amount to withdraw" />
                <label class="label">Pin Number</label>
                <input value="4321" id="Account-pin" type="text" class="input" placeholder="Enter 4 digit pin number"/>
                <button id="add-money" class="btn mt-4 rounded-3xl bg-blue-500 text-white font-bold py-6">Add Money</button>
              </fieldset>
            </form>
          </div>
        </div>
      </section>
    </header>
  </section>
  
</body>
</html>
