<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payoo Mobile</title>
<link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800">
  <!-- first section -->
  <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
    <!-- image fiv -->

    <header>
      <nav class="flex justify-center items-center mt-8">  
        <div class="mt-10 relative flex justify-center items-center w-9/12 mb-10 ">
          <img src="./assets/bg.png" class="w-52 absolute" alt="">
          <img src="./assets/Group.png" class="w-16" alt="">
        </div>
      </nav>
      
    </header>

    <!-- login section -->
  <div class="">
  <div class="hero-content flex-col lg:flex-row-reverse">
    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
      <form class="card-body">
        <fieldset class="fieldset">
          <label class="label">Mobile Number</label>
          <input value="01313131313" id="Account-number" type="number" class="input" placeholder="Enter mobile number" required />
          <label class="label">Pin</label>
          <input value="1234" id="Account-pin" type="text" class="input" placeholder="Pin" required/>
          <div><a class="link link-hover">Forgot password?</a></div>
          <button id="login-btn" class="btn btn-neutral mt-4">Login</button>
        </fieldset>
      </form>
    </div>
  </div>
</div>

   </section>
   <script src="./script/login.js"></script>
</body>
</html>
